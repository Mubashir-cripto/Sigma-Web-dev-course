<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Properties</title>
    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
      h1{
        color: rgb(4, 255, 138);
        /* color: orange; */
        /* color:rgb(76,125,59) */
        /* color:rgba(rgb(104, 12, 12), rgb(47, 155, 47), rgba(145, 145, 209, 0.952)) */
        color:hsl(255, 100%,50%);
        /* h represents type of the color , s represents intensity or purity of color ,and l determine lightness*/

        background-color: rgba(0, 255, 255, 0.384);
      }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Colors can be represented in:
        <ol>
            <li>Color keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
