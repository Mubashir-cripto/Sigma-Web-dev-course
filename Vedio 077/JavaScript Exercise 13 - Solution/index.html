<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .card {
        display: flex;
        border: 2px solid black;
        width: 900px;
        justify-content: center;
        align-items: center;
        padding: 12px;
        margin: 5px;
    }

    .image {
        position: relative;

    }

    .image img {
        width: 225px;
    }

    .capsule {
        position: absolute;
        bottom: 4px;
        z-index: 10;
        right: 5px;
        background: #121111c2;
        opacity: 0.9;
        color: white;
        padding: 3px;
        border-radius: 6px;
        font-size: 14px;
    }

    .text h1,
    p {
        padding: 2px 0;
    }
</style>
