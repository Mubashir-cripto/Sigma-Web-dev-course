<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let rand = Math.random()
        let first, second, third;
        // 0 0.33 0.66 1

        // Lets generate the first word
        if (rand < 0.33) {
            first = "Crazy"
        }
        else if (rand >= 0.33 && rand < 0.66) {
            first = "Amazing"
        }
        else {
            first = "Fire"
        }

        // Lets generate the second word
        rand = Math.random()
        if (rand < 0.33) {
            Second = "Engine"
        }
        else if (rand >= 0.33 && rand < 0.66) {
            Second = "Foods"
        }
        else {
            Second = "Garments"
        }

        // Lets generate the third word
        rand = Math.random()
        if (rand < 0.33) {
            third = "Bros"
        }
        else if (rand >= 0.33 && rand < 0.66) {
            third = "Limited"
        }
        else {
            third = "Hub"
        }

        console.log(`${first} ${Second} ${third}`);
    </script>
</body>

</html>
